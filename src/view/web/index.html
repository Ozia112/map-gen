<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VISTAR - Mapa Topográfico 3D</title>
  <!-- Favicon: asegúrate de colocar 'menu options.png' en esta carpeta -->
  <link rel="icon" type="image/png" href="menu options.png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    .viewport { position: relative; width: 100%; height:60vh; background: #000; }
    .viewport canvas {position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="group">
      <button id="btnExport" class="btn">Exportar</button>
    </div>
  </header>

  <main class="layout">
    <section class="viewport">
      <img id="preview" alt="preview" />
      <div id="loading" class="loading hidden" aria-live="polite" aria-busy="true">
        <span class="spinner"></span>
        <span class="txt">Cargando…</span>
      </div>
      <canvas id="glCanvas" aria-label="3D preview"></canvas>
    </section>

    <aside class="panel">
      <div class="section">
        <label>Variación de altura <span id="vhVal" class="val"></span></label>
        <input id="vh" type="range" min="0.1" max="20" step="0.1" />
      </div>
      <div class="section">
        <label>Rugosidad <span id="roughVal" class="val"></span></label>
        <input id="rough" type="range" min="0" max="100" step="1" />
      </div>
      <div class="section">
        <label>Densidad de líneas <span id="densVal" class="val"></span></label>
        <input id="dens" type="range" min="10" max="40" step="1" />
      </div>

      <div class="section">
        <div class="row between">
          <span class="title">Rotación</span>
          <button id="btnReset" class="icon" title="Reset">⟲</button>
        </div>
        <div class="control">
          <label for="azInput">Eje Z:</label>
          <input id="azInput" type="number" min="0" max="360" step="1" class="num" />
          <input id="azRange" type="range" min="0" max="360" step="1" />
        </div>
        <div class="control">
          <label for="elInput">Elevación:</label>
          <input id="elInput" type="number" min="0" max="90" step="1" class="num" />
          <input id="elRange" type="range" min="0" max="90" step="1" />
        </div>
      </div>

      <div class="section">
        <div class="row between">
          <span class="title">Cráteres</span>
          <div>
            <input id="chkCraters" type="checkbox" class="chk" />
            <label for="chkCraters" class="chkbox" title="Activar cráteres"></label>
          </div>
        </div>
        <div id="cratersSection" hidden>
          <label>Cantidad <span id="cDenVal" class="val"></span></label>
          <input id="cDen" type="range" min="1" max="10" step="1" />
          <label>Tamaño <span id="cSizeVal" class="val"></span></label>
          <input id="cSize" type="range" min="0.1" max="1.0" step="0.1" />
          <label>Profundidad <span id="cDepthVal" class="val"></span></label>
          <input id="cDepth" type="range" min="0.1" max="1.0" step="0.1" />
        </div>
      </div>
    </aside>
  </main>

  <!-- Overlay + Panel de Opciones -->
  <!-- Botón lateral estilo tab para abrir Opciones -->
  <button id="btnOptionsTab" class="side-tab">Opciones</button>

  <div id="optPanel" class="opt-panel hidden">
    <div class="opt-header">
      <span>Opciones</span>
      <button id="btnCloseOptions" class="icon" title="Cerrar">⦿</button>
    </div>
    <div class="opt-body">
      <div class="section">
        <label>Semilla</label>
        <div class="row">
          <input id="seedInput" type="number" min="1" max="10000" class="text" />
          <button id="btnSeedRandom" class="btn">Aleatoria</button>
        </div>
      </div>
      <div class="section">
        <label>Altura mínima (pastel) <span id="baseHeightVal" class="val"></span></label>
        <input id="baseHeight" type="range" min="5.0" max="30.0" step="0.5" />
      </div>
      <div class="section">
        <label>Nivel del mar <span id="seaLevelVal" class="val"></span></label>
        <input id="seaLevel" type="range" min="0" max="50" step="0.5" />
      </div>
      <div class="section">
        <label>Color de líneas</label>
        <div class="row" style="gap:8px;align-items:center;">
          <input id="colorInput" type="text" value="#ff7825" class="text" />
          <span id="colorSwatch" class="swatch"></span>
        </div>
      </div>
      <div class="section">
        <div class="row between">
          <label>Mostrar ejes y grilla</label>
          <div>
            <input id="chkAxes" type="checkbox" class="chk" />
            <label for="chkAxes" class="chkbox" title="Mostrar ejes y grillas"></label>
          </div>
        </div>
        <div id="gridOptions" class="grid-opts" hidden>
          <label>Color grilla</label>
          <div class="row" style="gap:8px;align-items:center;">
            <input id="gridColor" type="text" value="#00ffff" class="text" />
            <span id="gridSwatch" class="swatch" style="background:#00ffff"></span>
          </div>
          <label>Grosor (px)</label>
          <div class="row">
            <input id="gridWidth" type="range" min="0.2" max="2.0" step="0.1" />
            <input id="gridWidthNum" type="number" min="0.2" max="2.0" step="0.1" class="num" />
          </div>
          <label>Opacidad (1–255)</label>
          <div class="row">
            <input id="gridOpacity" type="range" min="1" max="255" step="1" />
            <input id="gridOpacityNum" type="number" min="1" max="255" step="1" class="num" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/eel.js"></script>
  
  <!-- Export Dialog (mock-like) -->
  <div id="exportModal" class="export-panel hidden">
    <div class="exp-header">
      <span>Exportar</span>
      <button id="expClose" class="icon exp-close" title="Cerrar">⦿</button>
    </div>
    <div class="exp-body">
      <div class="row between path-row">
        <label for="expPath" class="exp-label">Ruta:</label>
        <input id="expPath" class="text exp-path" type="text" placeholder="/Descargas/" />
        <button id="expBrowse" class="btn" title="Elegir ruta">...</button>
      </div>

      <div class="row between" style="margin-top:10px;">
        <label class="exp-label">Fomato:</label>
        <div class="format-toggle">
          <button id="expFmtPng" class="toggle active" data-fmt="png">PNG</button>
          <button id="expFmtSvg" class="toggle" data-fmt="svg">SVG</button>
        </div>
      </div>

      <div class="row between" style="margin-top:10px;">
        <label class="exp-label">Incluir rejillas de información</label>
        <div>
          <input id="expChkGrid" type="checkbox" class="chk" />
          <label for="expChkGrid" class="chkbox" title="Incluir grilla"></label>
        </div>
      </div>

      <div class="row between" style="margin-top:10px;">
        <label for="expScale" class="exp-label">Escala:</label>
        <select id="expScale" class="text">
          <option value="1">x1</option>
          <option value="2">x2</option>
          <option value="4">x4</option>
        </select>
      </div>

      <div class="row" style="margin-top:14px; justify-content:flex-end;">
        <button id="expSave" class="btn">Guardar</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
